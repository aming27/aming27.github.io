<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Social Metas -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url}}">
  <meta property="og:image" content="{% if page.background %}{{ page.background | prepend: site.url }}{% else %}{{ site.icon | prepend: site.url  }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:locale" content="{{ site.locale }}">
  {% if page.date %}
    <meta property="article:modified_time" content="{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.author.name }}">
    {% for post in site.related_posts limit:3 %}
      <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.url }}">
    {% endfor %}
  {% endif %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.author.twitter }}">
  <meta name="twitter:creator" content="@{{ site.author.twitter }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.background %}{{ page.background | prepend: site.url }}{% else %}{{ site.icon | prepend: site.url }}{% endif %}">
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url  }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}">
  {% endif %}
  <link rel="alternate" type="application/atom+xml" title="Developerro" href="/atom.xml" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  {% if page.next.url %}
    <link rel="next" href="{{ page.next.url | replace:'index.html','' | prepend: site.url }}" title="{{ page.next.title }}">
  {% endif %}
  {% if page.previous.url %}
    <link rel="prev" href="{{ page.previous.url | replace:'index.html','' | prepend: site.url }}" title="{{ page.previous.title }}">
  {% endif %}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="Developerro" href="/atom.xml">

  <!-- Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" type="text/css">
  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}" type="text/css">
  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}" type="text/css">
  <link rel="stylesheet" href="{{"/assets/syntax.css" | relative_url }}" type="text/css">

  <!-- Analytics -->
  <!-- {% include ga.html %} -->

  {% if page.background %}
  <style>
    header { background: var(--header-background-color), url({{ page.background | prepend: site.baseurl | replace: '//', '/' }}) center / cover; }
  </style>
  {% endif %}
</head>
